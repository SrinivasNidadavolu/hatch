<div class="topcoat-navigation-bar" ng-controller="HomeCtrl">
    <div class="topcoat-navigation-bar__item left quarter">
        <button class="topcoat-button--large--quiet" ng-click="slidePage('/login')">Back</button>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Sign Up</h1>
    </div>
</div>
<div class="topcoat-list__container" ng-controller="LoginCtrl">
    <input type="text" class="topcoat-text-input" value="" placeholder="username" ng-model="username">
    <div class="line-separator"></div>
    <br><input type="password" class="topcoat-text-input signUpPswd" value="" placeholder="password" ng-model="password">
    <div class="line-separator"></div>
    <br><input type="password" class="topcoat-text-input signUpPswd" value="" placeholder="password again" ng-model="pswdCheck">
    <br><button class="topcoat-button--cta" ng-click="signUp('new/')">Enter</button>
</div>
